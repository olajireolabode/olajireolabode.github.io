<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <img src="profile.jpg" alt="Profile Image">
        <p>Your Name</p>
    </div>
    <div class="gallery">
        <img class="main-image" src="image1.jpg" alt="Main Image">
        <div class="thumbnails">
            <div class="thumbnail" data-src="image1.jpg">
                <img src="image1.jpg" alt="Thumbnail 1">
            </div>
            <div class="thumbnail" data-src="image2.jpg">
                <img src="image2.jpg" alt="Thumbnail 2">
            </div>
            <div class="thumbnail" data-src="image3.jpg">
                <img src="image3.jpg" alt="Thumbnail 3">
            </div>
        </div>
    </div>
    <script src="olajirescript.js"></script>
</body>
</html>
