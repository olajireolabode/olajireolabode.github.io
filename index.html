<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

        <img src="images/profile.png" alt="Avatar" style="width:100%">
        <div class="container">

            <p>Developer & Designer</p>
        </div>

            </div>
            <div class="thumbnail" data-src="images/test2.jpg">

            <div class="thumbnail" data-src="images/test3.jpg">

            </div>

    </div>
    <script src="olajirescript.js"></script>

</html>
